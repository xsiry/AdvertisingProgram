<form class="form-horizontal" id="newModalForm" role="form">
  <div class="form-group">
    <label class="col-sm-3 control-label">广告名称</label>
    <div class="col-sm-9">
      <div class="input-group">
        <select data-placeholder="请选择.." class="chosen-select" style="width:396px;" tabindex="2">
          <option value></option>
          <option value="扑鱼达人">扑鱼达人</option>
          <option value="魔法王座">魔法王座</option>
        </select>
      </div>
      <span class="help-block m-b-none">（用于业务关系识别，后台选择）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">显示名称</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="BusinessFirm">
      <span class="help-block m-b-none">（用户端展现的广告名称）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">广告形式</label>
    <div class="col-sm-9">
      <div class="radio radio-info radio-inline">
        <input type="radio" name="radio2" id="radio3" value="option1" checked="">
        <label for="radio3">
          图片
        </label>
      </div>
      <div class="radio radio-info radio-inline">
        <input type="radio" name="radio2" id="radio4" value="option2">
        <label for="radio4">
          flash
        </label>
      </div>
      <div class="radio radio-info radio-inline">
        <input type="radio" name="radio2" id="radio5" value="option3">
        <label for="radio5">
          外链
        </label>
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">图片</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="PhoneNumber">
      <span class="help-block m-b-none">（图片尺寸175*120像素）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">链接</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="Comment">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">应用分类</label>
    <div class="col-sm-9">
      <div class="input-group">
        <select data-placeholder="请选择游戏类别.." class="chosen-select" multiple style="width:396px;" tabindex="4">
          <option value=""></option>
          <option value="热门游戏">热门游戏</option>
          <option value="网络游戏">网络游戏</option>
          <option value="单机游戏">单机游戏</option>
          <option value="对战平台">对战平台</option>
          <option value="聊天工具">聊天工具</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3 col-sm-offset-3">
      <div class="checkbox checkbox-success checkbox-inline">
          <input type="checkbox" id="1" value="">
          <label for="1">是否运行游戏</label>
      </div>
    </div>
    <div class="col-sm-4">
      <input type="text" id="gameNumberCombo">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3 col-sm-offset-3">
      <div class="checkbox checkbox-success checkbox-inline">
          <input type="checkbox" id="2" value="">
          <label for="2">是否热门</label>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="checkbox checkbox-success checkbox-inline">
          <input type="checkbox" id="3" value="">
          <label for="3">是否置顶</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">广告标签</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="Comment">
    </div>
  </div>
</form>
<script type="text/javascript">
$(document).ready(function() {
  var config = {
    '.chosen-select': {},
    '.chosen-select-deselect': {
      allow_single_deselect: true
    },
    '.chosen-select-no-single': {
      disable_search_threshold: 10
    },
    '.chosen-select-no-results': {
      no_results_text: 'Oops, nothing found!'
    },
    '.chosen-select-width': {
      width: "95%"
    }
  }
  for (var selector in config) {
    $(selector).chosen(config[selector]);
  }
})
</script>
