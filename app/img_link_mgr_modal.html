<link rel="stylesheet" type="text/css" href="static/img_link_mgr/style.css">

<ul class="nav nav-tabs form_tabs">
  <li class="active"><a data-toggle="tab">banner条</a></li>
  <li class=""><a data-toggle="tab">更新位</a></li>
  <li class=""><a data-toggle="tab">推荐位</a></li>
  <li class=""><a data-toggle="tab">升窗</a></li>
  <li class=""><a data-toggle="tab">退弹</a></li>
  <li class=""><a data-toggle="tab">分类动画</a></li>
</ul>
<form class="form-horizontal" style="margin-top: 20px" id="newModalForm" role="form" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-sm-3 control-label">广告名称</label>
    <div class="col-sm-9">
      <div class="input-group">
        <select data-placeholder="请选择.." class="chosen-select" name="Name" style="width:396px;" tabindex="2">
          <option value></option>
          <option value="扑鱼达人">扑鱼达人</option>
          <option value="魔法王座">魔法王座</option>
        </select>
      </div>
      <span class="help-block m-b-none">（用于业务关系识别，后台选择）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">显示名称</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="ShowName">
      <span class="help-block m-b-none">（用户端展现的广告名称）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">广告形式</label>
    <div class="col-sm-9">
      <div class="radio radio-info radio-inline">
        <input type="radio" name="Situation" id="type1" value="1" checked="">
        <label for="type1">
          图片
        </label>
      </div>
      <div class="radio radio-info radio-inline">
        <input type="radio" name="Situation" id="type2" value="2">
        <label for="type2">
          flash
        </label>
      </div>
      <div class="radio radio-info radio-inline">
        <input type="radio" name="Situation" id="type3" value="3">
        <label for="type3">
          外链
        </label>
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">图片</label>
    <div class="col-sm-9 upload_pic">
      <a href="javascript:;" class="a-upload pull-left">
        <input type="file" name="UploadPic" accept="image/png,image/gif" class="fileToUpload" />点击这里上传文件
      </a>
      <span class="help-block m-b-none clearfix">（图片尺寸175*120像素）</span>
      <div class="fileName"></div>
      <div class="fileSize"></div>
      <div class="fileType"></div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">链接</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="Link">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">应用分类</label>
    <div class="col-sm-9">
      <div class="input-group">
        <select data-placeholder="请选择游戏类别.." name="AppCategory" class="chosen-select" multiple style="width:396px;" tabindex="4">
          <option value=""></option>
          <option value="热门游戏">热门游戏</option>
          <option value="网络游戏">网络游戏</option>
          <option value="单机游戏">单机游戏</option>
          <option value="对战平台">对战平台</option>
          <option value="聊天工具">聊天工具</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3 col-sm-offset-3">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="1" name="GameRun" value="">
        <label for="1">是否运行游戏</label>
      </div>
    </div>
    <label class="col-sm-2 control-label">游戏编号</label>
    <div class="col-sm-3">
      <input type="text" id="gameNumberCombo">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3 col-sm-offset-3">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="2" name="Popular" value="">
        <label for="2">是否热门</label>
      </div>
    </div>
    <div class="col-sm-3 col-sm-offset-1">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="3" name="Sticky" value="">
        <label for="3">是否置顶</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">广告标签</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="LableComment">
    </div>
  </div>
</form>
