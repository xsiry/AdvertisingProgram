<form class="form-horizontal" id="newModalForm" role="form">
<div class="form-group">
	<label class="col-sm-3 control-label">广告名称</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="Name" autofocus>
		<span class="help-block m-b-none">（广告名称唯一性不可修改）</span>
	</div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
	<label class="col-sm-3 control-label">业务厂商</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="BusinessFirm">
		<span class="help-block m-b-none">（添加后不可修改）</span>
	</div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
	<label class="col-sm-3 control-label">业务联系人</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="BusinessContact">
	</div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
	<label class="col-sm-3 control-label">联系方式</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="PhoneNumber">
	</div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group">
	<label class="col-sm-3 control-label">备注</label>
	<div class="col-sm-9">
		<input type="text" class="form-control" name="Comment">
	</div>
</div>
</form>
