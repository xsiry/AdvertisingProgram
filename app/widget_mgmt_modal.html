<link rel="stylesheet" type="text/css" href="static/img_link_mgmt/style.css">
<form class="form-horizontal" style="margin-top: 20px" id="newModalForm" role="form" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-sm-3 control-label">插件名称</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="ShowName">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">插件上传</label>
    <div class="col-sm-9 upload_pic">
      <a href="javascript:;" class="a-upload pull-left">
        <input type="file" name="UploadPic" accept="image/png,image/gif" class="fileToUpload" />点击这里上传插件
      </a>
      <div class="fileName"></div>
      <div class="fileSize"></div>
      <div class="fileType"></div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">运行方式</label>
    <div class="col-sm-3 col-sm-offset-1 radio radio-info radio-inline">
      <input type="radio" name="Situation" id="type1" value="1" checked="">
      <label for="type1">
        EXE
      </label>
    </div>
    <div class="col-sm-3 radio radio-info radio-inline">
      <input type="radio" name="Situation" id="type2" value="2">
      <label for="type2">
        DLL
      </label>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">系统位数</label>
    <div class="col-sm-2">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="2" name="Popular" value="">
        <label for="2">32位</label>
      </div>
    </div>
    <div class="col-sm-2 col-sm-offset-1">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="3" name="Sticky" value="">
        <label for="3">64位</label>
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">运行系统</label>
    <div class="col-sm-2">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="2" name="Popular" value="">
        <label for="2">XP</label>
      </div>
    </div>
    <div class="col-sm-2 col-sm-offset-1">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="3" name="Sticky" value="">
        <label for="3">WIN7</label>
      </div>
    </div>
    <div class="col-sm-2 col-sm-offset-1">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="3" name="Sticky" value="">
        <label for="3">WIN10</label>
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">延迟执行</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="Link">
      <span class="help-block m-b-none clearfix">（秒）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">启动顺序</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="Link">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">关联进程</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="Link">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">回避进程</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="Link">
      <span class="help-block m-b-none">（多条时以逗号分隔）</span>
    </div>
  </div>
</form>
