<form class="form-horizontal" style="margin-top: 20px" id="newModalForm" role="form" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-sm-3 control-label">模板名称</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="TemplateName">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">广告名称</label>
    <div class="col-sm-3">
      <div class="input-group">
        <select data-placeholder="请选择.." class="chosen-select" name="Name" style="width:150px;" tabindex="2">
          <option value="游戏">游戏</option>
          <option value="手游">手游</option>
        </select>
        <span class="help-block m-b-none"> <a>查看网吧列表</a> </span>
      </div>
    </div>
    <label class="col-sm-2 control-label">链接</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="Link">
    </div>
  </div>
</form>
