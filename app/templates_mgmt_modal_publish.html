<form class="form-horizontal" style="margin-top: 20px" id="newModalForm" role="form" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-sm-3 control-label">今日广告发布次数</label>
    <div class="col-sm-9">
      <div class="input-group">
        <h3>已使用 <span class="from_span_num">1</span> 次，剩余 <span class="from_span_num">1</span> 次</h3>
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">发布配置</label>
    <div class="col-sm-9">
      <div class="input-group">
        <select data-placeholder="请选择.." class="chosen-select" name="Name" style="width:350px;" tabindex="2">
          <option value="全国通用">全国通用</option>
          <option value="贵州专用">贵州专用</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">最后修改时间</label>
    <div class="col-sm-9">
      <div class="input-group">
        <h3>2017-1-19  18:04:30</h3>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">最后修改人</label>
    <div class="col-sm-9">
      <div class="input-group">
        <h3>二丫</h3>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">发布时间</label>
    <div class="col-sm-9">
        <input type='text' class="form-control publish_modal_datetimepicker" />
    </div>
  </div>
</form>
