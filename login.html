<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta name="description" content="">
		<meta name="author" content="xsiry">

		<title>方格子●广告发布系统</title>

		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/mode/login.css" rel="stylesheet" />
		<link href="css/plugins/formValidation/formValidation.css" rel="stylesheet" />
		
		<!-- Gritter -->
		<link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

	</head>

	<body>
		<div class="container">
			<div class="admin_login">
				<figure>
					<img src="img/logo.jpg" class="center-block" />
					<figcaption>
						<h3 class="form-signin-heading text-center text-info"><strong>方格子●广告发布系统</strong></h3>
					</figcaption>
				</figure>
				<form class="form-signin" id="loginForm">
					<div class="form-group has-feedback">
						<input type="text" id="inputUsername" name='inputUsername' class="form-control opacity_text" placeholder="用户名" required autofocus>
						<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" id="inputPassword" name='inputPassword' class="form-control opacity_text" placeholder="密码" required>
						<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<div class="checkcode">
							<input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="form-control opacity_text pull-left">
							<canvas id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
						</div>
					</div>
					<div class="checkbox">
						<label class="pull-left">
		            <input type="checkbox" id="rmbUser"> <strong>记住账号</strong>
		          </label>
						<label class="pull-right">
		            <input type="checkbox" id="rmbPassWord"> <strong>记住密码</strong>
		          </label>
					</div>
					<button class="btn btn-block"  type="submit">登录</button>
				</form>
			</div>
		</div>
		<!-- /container -->
	</body>

	<!-- JQuery core JS -->
	<script src="js/jquery-3.1.1.js" type="text/javascript"></script>
	<!-- Bootstrap core JS -->
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<!-- 验证码 -->
	<script src="js/plugins/verificationNumbers.js" tppabs="js/verificationNumbers.js"></script>
	<!-- formValidation core JS -->
	<script src="js/plugins/formValidation/formValidation.js" type="text/javascript"></script>
	<script src="js/plugins/formValidation/framework/bootstrap.js" type="text/javascript"></script>
	<script src="js/plugins/formValidation/language/zh_CN.js" type="text/javascript"></script>
	
	<!-- jquery-cookie core JS -->
	<script src="js/plugins/jquery.cookie.js" type="text/javascript"></script>
	<!-- 背景特效 -->
	<script src="js/plugins/Particleground.js" type="text/javascript"></script>
	<!-- GITTER -->
	<script src="js/plugins/gritter/jquery.gritter.min.js" type="text/javascript"></script>
	<!-- 自己定义的js -->
	<script src="js/mode/login.js"  type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			$('body').particleground({
				dotColor: '#337AB7',
				lineColor: '#2E6DA4'
			});
			
			inputValidator();
			createCode(); //验证码 待解决第一次字体颜色样式不生效问题 by xsiry
			createCode();
			checkCookie();
		})
	</script>

</html>
