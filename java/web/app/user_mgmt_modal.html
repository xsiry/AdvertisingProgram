<link rel="stylesheet" type="text/css" href="static/user_mgmt/style.css">
<form class="form-horizontal" style="margin-top: 20px" id="newModalForm" role="form" enctype="multipart/form-data">
    <input type="hidden" name="uid">
    <div class="form-group">
        <label class="col-sm-3 control-label">姓名</label>
        <div class="col-sm-9">
            <input type="text" class="form-control i-username" name="username" tabindex="1">
            <input type="hidden" name="account">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">密码</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="pwd" tabindex="2">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">角色</label>
        <div class="col-sm-9">
            <div class="input-group">
                <select data-placeholder="请选择" name="rid" class="chosen-select role-select" style="width:396px;"
                        tabindex="3">
                </select>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label">手机</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="phone" tabindex="4">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
    <label class="col-sm-3 control-label">状态</label>
    <div class="col-sm-9">
      <div class="radio radio-info radio-inline">
        <input type="radio" name="status" id="type1" value="1" tabindex="5" checked>
        <label for="type1">
          启用
        </label>
      </div>
      <div class="radio radio-info radio-inline">
        <input type="radio" name="status" id="type2" value="2" tabindex="6">
        <label for="type2">
          停用
        </label>
      </div>
    </div>
  </div>
</form>
