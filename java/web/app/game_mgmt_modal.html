
<link rel="stylesheet" type="text/css" href="static/game_mgmt/style.css">
<form class="form-horizontal" style="margin-top: 20px" id="newModalForm" role="form" enctype="multipart/form-data">
  <input type="hidden" name="gameid">
  <div class="form-group">
    <label class="col-sm-3 control-label">游戏名称</label>
    <div class="col-sm-9">
      <input type="text" style="width: 280px;height: 30px" name="game_name" >

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">游戏分类</label>
    <div class="col-sm-9">
      <div class="input-group" >
        <select data-placeholder="请选择" id="game_type" name="game_type" class="chosen-select type-select" style="width:280px;height: 30px">
        </select>

      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">游戏大小</label>
    <div class="col-sm-9">
      <input type="text" style="width: 280px;height: 30px" name="game_size" >

    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">热门值</label>
    <div class="col-sm-9">
      <input type="text" style="width: 280px;height: 30px" name="host" >

    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">更新时间</label>
    <div class="col-sm-9">
      <input type="text" style="width: 280px;height: 30px" name="uptime" >

    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">启动器模板</label>
    <div class="col-sm-9">
      <input type="text" style="width: 280px;height: 30px" name="module" >

    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">广告区域</label>
    <div class="col-sm-9">
      <input type="text" style="width: 280px;height: 30px" name="ad_area" >

    </div>
  </div>

 </form>
