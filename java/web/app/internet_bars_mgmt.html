<div class="wrapper wrapper-content animated fadeInRight">

          <h5 class="mgmt_title"></h5>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-2 m-b-xs">
              <div class="input-group">
                <select data-placeholder="按配置查看.." class="chosen-select select_config" name="Config" style="width:200px;" tabindex="2">
                  <option value=""></option>
                  <option value="全国通用">全国通用</option>
                  <option value="贵州专版">贵州专版</option>
                </select>
              </div>
            </div>
            <div class="col-sm-2 m-b-xs">
              <div class="input-group">
                <select data-placeholder="移动到配置" class="chosen-select" name="ApplyConfig" style="width:200px;" tabindex="3">
                  <option value=""></option>
                  <option value="全国通用">全国通用</option>
                  <option value="贵州专版">贵州专版</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2 m-b-xs">
              <div class="input-group">
                <select data-placeholder="全国范围" class="chosen-select" name="MaxRange" style="width:200px;" tabindex="2">

                  <option value="上海">上海</option>

                <input type="text" class="input-sm form-control name_search">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary name_search_btn"></button>
                </span>
              </div>
            </div>
          </div>
          <div class="listDiv" style="margin:0; padding:0">
          </div>
        </div>
      </div>
    </div>
